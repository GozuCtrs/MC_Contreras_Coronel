<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN CATALOGO</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="imagenes/icono_pagina.png">
</head>

<body>
    <div class="caja_principal" id="caja_principal">
        <img class="decoracion_2circulos decoracion_circulos" id="decoracion_2circulos" src="imagenes/2circulos.png">
        <img class="decoracion_3circulos decoracion_circulos" id="decoracion_3circulos" src="imagenes/3circulos.png">
        <img class="decoracion_circulos_pequenos" id="decoracion_circulos_pequenos" src="imagenes/circulos_pequenos.png">

        <div class="contenedor_perfil" id="contenedor_perfil">
            <img class="imagen_icono_perfil" id="imagen_icono_perfil" src="imagenes/icono_perfil.png">
            <div class="caja_texto_perfil" id="caja_texto_perfil">
                <p class="texto_perfil" id="texto_perfil">PERFIL</p>
            </div>
        </div>

        <div class="contenedor_formulario_login" id="contenedor_formulario_login">
            <h1 class="titulo_login" id="titulo_login">Login</h1>
            <input class="caja_input_login texto_input_login" id="caja_input_nombre_usuario" type="text" placeholder="Nombre del usuario">
            <input class="caja_input_login texto_input_login" id="caja_input_password" type="text" placeholder="ContraseÃ±a">
            <div class="caja_input_login" id="caja_input_recordar">
                <label class="texto_input_login" id="texto_recordar" for="casilla_recordar">Recordar</label>
                <input class="casilla_recordar" id="casilla_recordar" type="checkbox">
            </div>
            <input class="boton_enviar caja_input_login texto_input_login" id="boton_enviar" type="submit" value="Enviar">
        </div>
        <img class="decoracion_relleno_inferior" id="decoracion_relleno_inferior" src="imagenes/relleno.png">
    </div>
</body>

</html>
